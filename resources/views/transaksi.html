<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login SportAVE</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/login.png" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <body style="background-color: rgb(135, 208, 250)">
                <div class="container" >
                  <div class="row justify-content-center">
                    <div class="col-md-8">
                        <h5 style="text-align: center;">Transaksi Pembayaran</h5><br><br>
                        <form action="">
                            <div class="form-group">
                                <label for="inputNama">Booking 1</label>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                  Konfirmasi Pembayaran
                                </button>
                                <br>
                               
                               
                                <br>
                                <label for="inputNama">Booking 2</label>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                  Konfirmasi Pembayaran
                                </button>
                                <br>
                                <br>
                                <label for="inputNama">Booking 3</label>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                  Konfirmasi Pembayaran
                                </button>
                            </div>
                            
                            
                            
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                              <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Informasi Transaksi</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                    <p>Nama pemboking</p>
                                    <p>email</p>
                                    <p>nomor telpon</p>
                                    <p>tanggal pesanan</p>
                                    <p>waktu mulai - waktu selesai</p>
                                    <p>metode pembayaran</p>
                                    <button type="submit" class="btn btn-primary">Bukti Transaksi</button>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script>
    $('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
})
</script>
</body>
</html>
